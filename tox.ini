[tox]
envlist = py{38,39,310,311,312},lint,type,coverage
isolated_build = True
skip_missing_interpreters = True

[testenv]
description = Run tests with pytest
deps =
    pytest>=7.0
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0
commands =
    pytest {posargs:tests/}

[testenv:py{38,39,310,311,312}]
description = Run tests on Python {envname}
deps =
    {[testenv]deps}
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest -v tests/

[testenv:coverage]
description = Run tests with coverage report
deps =
    {[testenv]deps}
commands =
    pytest --cov=asyncfiles --cov-report=term-missing --cov-report=html --cov-report=xml tests/

[testenv:lint]
description = Run linting checks
skip_install = True
deps =
    black>=23.0
    isort>=5.12
    flake8>=6.0
    flake8-docstrings>=1.7
    flake8-bugbear>=23.0
commands =
    black --check asyncfiles/ tests/
    isort --check-only asyncfiles/ tests/
    flake8 asyncfiles/ tests/

[testenv:format]
description = Format code with black and isort
skip_install = True
deps =
    black>=23.0
    isort>=5.12
commands =
    black asyncfiles/ tests/
    isort asyncfiles/ tests/

[testenv:type]
description = Run type checking with mypy
deps =
    mypy>=1.0
    pytest>=7.0
commands =
    mypy asyncfiles/ tests/ --ignore-missing-imports

[testenv:docs]
description = Build documentation
changedir = docs
deps =
    sphinx>=5.0
    sphinx-rtd-theme>=1.2
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:build]
description = Build the package
skip_install = True
deps =
    build>=0.10
    twine>=4.0
commands =
    python -m build
    twine check dist/*

[testenv:clean]
description = Clean build artifacts
skip_install = True
whitelist_externals =
    rm
    find
commands =
    rm -rf build/ dist/ *.egg-info
    find . -type d -name __pycache__ -exec rm -rf {} +
    find . -type f -name "*.pyc" -delete
    find . -type f -name "*.pyo" -delete
    find . -type f -name "*.so" -delete

[flake8]
max-line-length = 88
extend-ignore = E203, E501, W503, E704
exclude =
    .git,
    __pycache__,
    build,
    dist,
    vendor,
    .tox,
    *.egg-info,
    .venv,
    venv

[pytest]
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short

[coverage:run]
source = asyncfiles
omit =
    */tests/*
    */test_*.py
    */vendor/*
    */build/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    @abstractmethod
